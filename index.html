<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <!-- creiamo l'header del sito con logo -->
    <header class="page-header">
        <img class="logo" src="./img/Toboolist-logo.jpg" alt="">
    </header>

    <!-- creiamo il body della pagina -->
    <main class="page-content">
        
        <!-- Primo container per bottoni -->
        <div class="container1 bg-white">
            <button class="button-task">Add Task</button>
            <button class="button-section">Add Section</button>
        </div>

        <!-- Secondo container per contenuto -->
        <div class="container2 bg-white">

            <!-- primo elemento -->
            <div class="New-Task">
                <h2 class="title">&downarrow;New task</h2>
                <p class="Element check">&check;</p>
                <p class="Element task">Newsletter</p>
                <p class="Element badge">Editorial</p>
            </div>

            <!-- secondo elemento -->
            <div class="New-Task">
                <h2 class="title">&downarrow;Today</h2>
                <p class="Element check">&check;</p>
                <p class="Element task">Newsletter</p>
                <p class="Element badge">Editorial</p>
            </div>

            <!-- terzo elemento -->
            <div class="New-Task">
                <h2 class="title">&downarrow;New task</h2>
                <p class="Element check">&check;</p>
                <p class="Element task">Newsletter</p>
                <p class="Element badge">Editorial</p>
            </div>

        </div>
    </main>
</body>
</html>
